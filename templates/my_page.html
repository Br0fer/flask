<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='mypage.css')}}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js')}}">
	</script>
</head>
<body>
	<header>
		<h1>Рецепти</h1>
	</header>
<div class="container_card">
	{% for recepie in recepies %}
	<div class="card" style="width: 18rem;">
		<button id="del" class="del" onclick="del()">Видалити</button>
		<img src={{recepie.img}} class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{{recepie.title}}</h5>
			<p class="card-text">Інгредієнти: <br>{{recepie.ingredients}}</p>
			<a href={{recepie.link}} class="btn btn-primary">Посилання</a>
		</div>
	</div>
	{% endfor %}
</div>
<a href="{{url_for('addin')}}" class="btn btn-primary">Додати рецепт</a>
</body>
</html>
