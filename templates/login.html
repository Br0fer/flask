{% extends 'base.html' %}

{% block title %}
<title>Увійти</title>
{% endblock title %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center">
        
	<form action="" method="POST">
		<h1 class="mt-5">Увійти в профіль</h1>
		<div class="mb-3">
			<label for="name" class="form-label">Введіть ім'я користувача</label>
			<input name="username" type="text" class="form-control" id="name">
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Введіть ваш пароль</label>
			<input name="password" type="password" class="form-control" id="password" >
		</div>

		{% for type, message in get_flashed_messages(True) %}
		<div class="alert {{type}} my-3 "> {{message}} </div>
		{% endfor %}

		<button type="submit" class="btn btn-primary">Увійти</button>
		<a href="{{url_for('signup')}}" class="text-white">Створити профіль</a>
	</form>
</main>	
{% endblock content %}
