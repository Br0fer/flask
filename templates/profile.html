{% extends 'base.html' %}

{% block title %}
    <title>Profile</title>
{% endblock title %}

{% block content %}
<main>
    <h1>Profile</h1>
    <div class="container_card">
        {% for recepie in current_user.recepies %}
            <div class="card" style="width: 18rem;">
                <img src="{{ recepie.img }}" alt="..." class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ recepie.title }}</h5>
                    <a href="{{ url_for('recepie_page', recepie_id = recepie.id) }}" class="stretched-link"></a>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock content %}
