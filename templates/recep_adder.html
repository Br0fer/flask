{% extends 'base.html' %}

{% block title %}
    <title>Add Recepie</title>
{% endblock title %}

{% block content %}
    <main class="container d-flex justify-content-center">
        <form action="" method="POST" enctype="multipart/form-data">
            <h1 class="mt-5">Add Recepie</h1>
            <div class="mb-3">
                <label for="title" class="form-label">Enter title of the meal</label>
                <input name="title" type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Enter ingredients</label>
                <textarea name="ingredients" class="form-control" id="ingredients"
                          placeholder="List the ingredients and their quantities separated by commas"></textarea>
            </div>
            <div class="mb-3">
                <label for="actions" class="form-label">Enter the cooking sequence</label>
                <textarea name="actions" class="form-control" id="actions"></textarea>
            </div>
            <div class="mb-3">
                <label for="photoFile" class="form-label">Photo file(500x500 pixels)</label>
                <input name="photoFile" type="file" class="form-control" id="photoFile">
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link on video instruction(optional)</label>
                <input name="link" type="text" class="form-control" id="link">
            </div>

            {% for type, message in get_flashed_messages(True) %}
                <div class="alert {{ type }} my-3">{{ message }}</div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">Додати рецепт</button>
        </form>
    </main>
{% endblock content %}
