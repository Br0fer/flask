<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Page</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='mypage.css')}}">
	</head>
<body>
	<main class="container d-flex justify-content-center align-items-center">
		<form action="" method="POST">
            <h1 class="mt-5">Додати рецепт</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Введіть назву страви</label>
                <input name="title" type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Введіть інгредієнти</label>
                <textarea name="ingredients" type="text" class="form-control" id="ingredients" placeholder="Перечисліть інгредієнти та їх кількість через кому"></textarea>
            </div>
            <div class="mb-3">
                <label for="actions" class="form-label">Введіть послідовність дій</label>
                <textarea name="actions" type="text" class="form-control" id="actions"></textarea>
            </div>
			<div class="mb-3">
				<label for="photo" class="form-label">Вкажіть URL фотографії</label>
				<input name="photo" type="text" class="form-control" id="photo" placeholder="https://picsum.photos/200">
			</div>

			{% for type, message in get_flashed_messages(True) %}
				<div class="alert {{type}} my-3">{{message}}</div>
			{% endfor %}

            <button type="submit" class="btn btn-primary">Додати рецепт</button>
        </form>
	</main>
</body>
</html>
